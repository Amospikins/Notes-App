<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Note App</title>
  </head>
  <body>
    <div class="main_body">
      <div class="note-panel-history">
        <button>Add Note</button>
        <div class="note_list">
          <div class="note_item">
            <div class="note_title">Note title</div>
            <div class="note_text">Note text -----Lorem ipsum dolor sit amet.</div>
            <div class="note_date">Wednesday, 4:30pm</div>
          </div>
        </div>
      </div>
      <div class="note_details">
        <div>
            <input type="text" placeholder="Enter a title...">
        </div>
        <div>
            <textarea>Note details....</textarea>
        </div>
        </div>
    </div>
  </body>
</html>
